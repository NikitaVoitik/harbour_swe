<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful - NovaTech</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container success-page">
    <header>
        <h1>NovaTech</h1>
        <p class="tagline">Reimagining Smart Living</p>
    </header>

    <main>
        <section class="success-message">
            <h2>Thank You for Subscribing!</h2>
            <p>
                Your email <span th:text="${email}" class="highlight"></span> has been added to our list.
            </p>
            <p>
                We'll keep you updated on NovaSphere's launch and send you exclusive offers.
            </p>
            <div class="back-link">
                <a th:href="@{/}">‚Üê Back to homepage</a>
            </div>
        </section>
        <section class="subscriptions-list">
            <h3>All Subscribers</h3>
            <ul>
                <li th:each="sub : ${subscriptions}" th:text="${sub}"></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NovaTech. All rights reserved.</p>
    </footer>
</div>
</body>
